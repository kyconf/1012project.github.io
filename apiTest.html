</head>
<body>

    <div id="main"> 
        <span id="slider" style="font-size:50px;cursor:pointer" onclick="openNav()" >&#9776;</span>
       <h1>  <a href="index.html">Guess the Flag </a> </h1>
        <div class="background"></div>

        <div id="mySidenav" class="sidenav">
            <!--<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>-->
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Clients</a>
            <a href="#">Contact</a>
        </div>

        <div id="myInfo" class="info">
            <!--<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>-->

            <p id="test"> Hello </p>
        </div>
        <audio id="myAudio">
            <source src="duolingo.mp3" type="audio/mp3"></audio>
        <div id="output"></div>

        <br>
        <br>
        <br>
        <div id="stars"></div>
        <div id="stars2"></div>
        <div id="stars3"></div>
     
        <div class="scoreChild2">
        <label class="switch">
            <input type="checkbox" onclick="toggleDark()">
            <span class="slider round"></span>
          </label>
          </div>

        <div class="start" id="start">
            <button id="starts" onclick="startButton()">START</button>
        </div>

        <div class="flag1" id="flag1">
            <div class="scoreChild"><p id="score"></p><p id='timer'></p></div>
            <div class="scoreChild3"><img id="flag" src="" alt=""></div>
            <div class="scoreChild4"><p id="leaderboard"></p></div>
        </div>

        <div id="inputSubmit">
            <input id="flagGuess" type="text" onclick="inputClick()" placeholder="Place in your guess"  pattern="[A-Za-z - ]*"/>
            <button id="submitButton" onclick="submit()"> ENTER </button>
        </div>
        <div class="hintButtons" id="hintButt">
            <button id="hint" onclick="clickMe()"> INFO </button>
            <button id="giveUp" onclick="giveUp()"> GIVE UP </button>
        </div>

      

        <script src="apiBase.js"></script>
       
        <div class="earth" id="earth" style="text-align:center">
            <div class="dot">
                <div class="subDots"></div>
            </div>
        </div>
    
    </div>
